<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Document</title>
  
</head>
<body>
  <header class="header">
    <h1>New York Times Archive</h1>
    <p id="currentDay"> </p>
  </header>

  <main>
    <div class="inputCard">
      <h3 class="card-header">Enter a Year and Month</h3>
      <form id="user-form" class="card-body">
        <label class="form-label" for="year">(YYYY) ex. 1999</label>
        <input name="year" id="year" type="text" autofocus="true" class="form-input">
        <label class="form-label" for="month">Month</label>
        <select name="month" id="month">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <button type="submit" class="btn">Get History</button>
      </form>

      


    </div>
    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing News For for: <span id="yearSearchTerm"></span> / <span id="monthSearchTerm"></span></h2>
      <div id="stories-container" class="list-group"></div>
    </div>



  </main>
  <script src="assets/javascript/javascript.js"></script>
</body>
</html>
