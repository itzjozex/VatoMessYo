<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>NYTimes Archive Demo</title>
</head>
<body>
  <header class="header">
    <h1>New York Times Archive</h1>
    <p id="currentDay"> </p>
  </header>

  <main>
    <div class="inputCard">
      <h3 class="card-header">Enter a Year and Month</h3>
      <form id="user-form" class="card-body">
        <label class="form-label" for="year">Year</label>
        <input name="year" id="year" type="text" autofocus="true" class="form-input">
        <label class="form-label" for="month">Month</label>
        <select name="month" id="month">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <button type="submit" class="btn">Get History</button>
      </form>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing News For for: <span id="monthYear"></span></h2>
      <div id="stories-container" class="list-group"></div>
      
    </div>

   <div class="container">
        <h2>History search</h2>
        <br>
        <form id="form">
          <div class="form-group">
              <input type="text" class="form-control" id="search">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-danger" value="search">
          </div>
        </form>

        <div class="row">
          <div class="col-md-12">
            <div id="videos">

            </div>
          </div>
        </div>

    </div>

  </main>
</body>
<script src="assets/javascript/javascript.js"></script>
<script src="assets/javascript/youtube.js"></script>

</html>
